<div class="row">

  <div class="span6" ng-controller="Deployd">

    <div class="well">
      <form id="myForm">
        <fieldset>
          <legend>Deployd API</legend>
            <label>Search for</label>
            <input id="in" type="text" ng-model="searchTerm" class="">
            <div>
              <button class="btn" ng-click="doSearch()">Search</button>
              <button class="btn" ng-click="reset()">Cancel</button>
            </div>
        </fieldset>
      </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="widget in widgets">
            <td>{{widget.name}}</td>
            <td>{{widget.description}}</td>
            <td><button class="btn" ng-click="deleteWidget(widget.id)">delete</button></td>
        </tr>
        <tr>
          <form id="addForm">
          <td><input type="text" ng-model="name"></td>
          <td><input type="text" ng-model="description"></td>
          <td><button class="btn" ng-click="addWidget()">add</button></td>
          </form>
        </tbody>
    </table>
  
  </div>

  <div class="span3">
    <h6>DESCRIPTION:</h6>
    <p>
      full REST API (via deployd $resource) 
    </p>
    <h6>DEPENDENCIES:</h6>
    <ul class="no-bullet">
      <li>
        <a href="http://deployd.com/">http://deployd.com</a>
      </li>
      <li>MongoDB</li>
    </ul>
    <h6>TODOS:</h6>
    <ul class="no-bullet">
      <li>edit</li>
      <li>pagination</li>
    </ul>
  </div>
</div>
