<div class="row">

  <div class="span6" ng-controller="Firebase">

    <div class="well">
      <form id="myForm">
        <fieldset>
          <legend>Firebase API</legend>
            <label>Search for</label>
            <input id="in" type="text" ng-model="searchTerm" class="">
            <div>
              <button class="btn" ng-click="reset()">Cancel</button>
            </div>
        </fieldset>
      </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="widget in widgets | filter:searchTerm">
            <td>{{widget.name}}</td>
            <td>{{widget.description}}</td>
            <td><button class="btn" ng-click="deleteWidget(widget)">delete</button></td>
        </tr>
        <tr>
          <form id="addForm">
          <td><input type="text" ng-model="newWidget.name" placeholder="Name" autofocus></td>
          <td><input type="text" ng-model="newWidget.description" placeholder="Description"></td>
          <td><button class="btn" ng-click="add()">add</button></td>
          </form>
        </tbody>
    </table>
  
  </div>

  <div class="span3">
    <h6>DESCRIPTION:</h6>
    <p>
      full REST API (via AngularFire JS binding) 
    </p>
    <h6>DEPENDENCIES:</h6>
    <ul class="no-bullet">
      <li>
        <a href="https://github.com/firebase/angularFire">https://github.com/firebase/angularFire</a>
      </li>
    </ul>
    <h6>TODOS:</h6>
    <ul class="no-bullet">
      <li>edit</li>
      <li>pagination</li>
    </ul>
  </div>
</div>
